<html>
	<head>
		<meta charset="utf-8"/>
		<title>JS | Ex 2 </title>	
		<script>
			
			function ex2(){
			
				var age = prompt("הזן גיל בבקשה");
					age = Number(age);
				
				if( age <= 16){
					alert("אתה לא יכול לנהוג");
				}else if( age <= 18 ){
					alert("אתה יכול להתחיל ללמוד נהיגה");
				}else if( age < 70 ){
					alert("אתה יכול לנהוג");
				}else{
					alert("אתה יכול לנהוג בהמלצת רופא");
				}
				
			}
			
			
			
			
		
		</script>
	</head>
	<body style="text-align:center;">

		<button onclick="ex2()"> EX 2 </button>
