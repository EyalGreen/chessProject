<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>JS | Ex 4 </title>	
		<script>
			
			function ex4(){
			
				var size = prompt("הזן מידת מכנסיים בבקשה");
					size = Number(size);
				
				if( size >= 24 && size <= 30 ){
					alert("מידת הינה S");
				}else if( size >= 31 && size <= 36 ){
					alert("מידת הינה M");
				}else if( size > 36 ){
					alert("מידת הינה L");
				}else{
					alert("אין מידות כאלה");
				}
				
			}
			
			
			
			
		
		</script>
	</head>
	<body style="text-align:center;">
		
		<img src="Ex4.PNG"/>
		<br/>
	
		<button onclick="ex4()"> EX 4 </button>
		
		

		
	</body>
</html>
